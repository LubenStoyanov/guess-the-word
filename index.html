<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Masters</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <header class="header">
                <div class="heading__text">
                    <h1 class="h1-heading">Word Masters</h1>
                    <small>Choose language first</small>
                </div>
                <div class="loading-spinner hidden"><div class="loading">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div></div>
                <div class="btns-language-wrapper">
                    <button data-language="de" class="btn-language">
                        german
                    </button>
                    <button data-language="en" class="btn-language">
                        english
                    </button>
                </div>
            </header>
            <main>
                <section class="letter-grid">
                    <div class="word-container round-0">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                    <div class="word-container round-1">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                    <div class="word-container round-2">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                    <div class="word-container round-3">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                    <div class="word-container round-4">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                    <div class="word-container round-5">
                        <div class="letter letter-0"></div>
                        <div class="letter letter-1"></div>
                        <div class="letter letter-2"></div>
                        <div class="letter letter-3"></div>
                        <div class="letter letter-4"></div>
                    </div>
                </section>
                <section class="keyboard">
                    <div class="keyboard__row">
                        <button data-key="q" type="button">Q</button>
                        <button data-key="w" type="button">W</button>
                        <button data-key="e" type="button">E</button>
                        <button data-key="r" type="button">R</button>
                        <button data-key="t" type="button">T</button>
                        <button data-key="y" type="button">Y</button>
                        <button data-key="u" type="button">U</button>
                        <button data-key="i" type="button">I</button>
                        <button data-key="o" type="button">O</button>
                        <button data-key="p" type="button">P</button>
                    </div>
                    <div class="keyboard__row">
                        <button data-key="a" type="button">A</button>
                        <button data-key="s" type="button">S</button>
                        <button data-key="d" type="button">D</button>
                        <button data-key="f" type="button">F</button>
                        <button data-key="g" type="button">G</button>
                        <button data-key="h" type="button">H</button>
                        <button data-key="j" type="button">J</button>
                        <button data-key="k" type="button">K</button>
                        <button data-key="l" type="button">L</button>
                    </div>     
                    <div class="keyboard__row">
                        <button data-key="enter" name="enter">ENTER</button>
                        <button data-key="z" type="button">Z</button>
                        <button data-key="x" type="button">X</button>
                        <button data-key="c" type="button">C</button>
                        <button data-key="v" type="button">V</button>
                        <button data-key="b" type="button">B</button>
                        <button data-key="n" type="button">N</button>
                        <button data-key="m" type="button">M</button>
                        <button class="backspace" type="button"><span data-key="backspace" class="fa-solid fa-delete-left"></span></div>
                    </div>
                </section>
            </main>
        </div>
        <script src="./hammer.min.js"></script>
        <script src="./main.js" type="module"></script>
    </body>
</html>
