                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
                <div class="word-container guess-1">
                    <div class="letter letter-0"></div>
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
                <div class="word-container guess-2">
                    <div class="letter letter-0"></div>
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
                <div class="word-container guess-3">
                    <div class="letter letter-0"></div>
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
                <div class="word-container guess-4">
                    <div class="letter letter-0"></div>
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
                <div class="word-container guess-5">
                    <div class="letter letter-0"></div>
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                </div>
            </main>
            <div class="loss" hidden>You lost.</div>
            <div class="invalid-word" hidden>This is not a valid word.</div>
            <div class="lds-roller hidden">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
